<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cssfiles/survey.css">
    <title>Survey</title>
</head>
<body>

    <button class=" btn btn-light m-5"><a href="index.html#Activities" class="backbtn">Back</button>
    <center><h1 class="text-white m-5">Survey Form</h1></center>
    <div class="container bg-secondary text-white p-5 rounded-5">
      <div class="col-6 offset-3">
        <form>
          <div class="row">
            <!-- fname -->
            <div class="col-lg-6 col-12 pb-3">
              <label for="fname">First Name:</label>
              <input type="text" class="form-control" placeholder="Your First Name" name="name">
            </div>
            <!-- lname -->
            <div class="col-lg-6 col-12">
              <label for="lname">Last Name:</label>
              <input type="text" class="form-control" placeholder="Your Last Name" name="name">
            </div>
          </div>
          <div class="row pb-3">
            <!-- address -->
            <div class="col-lg-12">
              <label for="text">Enter your Address:</label>
              <input type="text" class="form-control" placeholder="Your Home Address" name="name">
            </div>
          </div>
          <div class="row pb-3">
            <div class="col-lg-12">
              <!-- email -->
              <label for="email">Enter your email:</label>
              <input type="email" class="form-control" placeholder="Email address" name="email">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-12">
              <!-- phone number -->
              <label for="number">Phone number:</label>
              <input type="number" class="form-control" placeholder="###-####-###" name="number">
            </div>
            <!-- gender -->
            <div class="col-lg-6 col-12  mt-lg-4 mt-3">
              <label for="Gender">Gender: &nbsp;&nbsp;</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                <label class="form-check-label" for="radio2"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Prefer not to say
                <label class="form-check-label" for="radio2"></label>
              </div>
            </div>
            <!-- comments -->
          </div>
          <div class="row mt-3 pb-3">
            <label for="comments">Any suggestion?</label>
              <div class="col-lg-12 col-12 pb-2">
                <div class="form-floating">
                  <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
                  <label for="comment" class="text-dark">Comments</label>
                </div>
            </div>
          </div>
          <!-- /role -->
          <div class="row">
            <div class="form-floating">
              <select class="form-select" id="role" name="role">
                <option>A Student</option>
                <option>A Teacher</option>
                <option>None</option>
              </select>
              <label for="role" class="form-label text-dark">Are you a student or teacher?</label>
            </div>
          </div>
          <div class="row">
            <button class="submit btn btn-outline-dark text-white mt-3 mb-3 p-3">SUBMIT</button>
          </div>
        </form> 
      </div>
    </div>>

</body>
</html>
